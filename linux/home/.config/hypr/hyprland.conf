source=~/.config/hypr/mocha.conf
# ==============
# █░█ ▄▀█ █▀█ █▀
# ▀▄▀ █▀█ █▀▄ ▄█
# ==============
$mainMod = SUPER
env = XCURSOR_SIZE,22
# until Wakefield project comes through
env = _JAVA_AWT_WM_NONREPARENTING,1

# =================================
# █░█ ▄▀█ █▀█ █▀▄ █░█░█ ▄▀█ █▀█ █▀▀
# █▀█ █▀█ █▀▄ █▄▀ ▀▄▀▄▀ █▀█ █▀▄ ██▄
# =================================
monitor=eDP-1,1920x1080@60,0x0,1.25
# fallback for hot-plug
monitor=,preferred,auto,auto

input {
  kb_layout = us
  sensitivity = 0.3
  numlock_by_default = true

  touchpad {
    natural_scroll = true
    tap-and-drag = true
  }
}

# ==============
# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
# ==============
misc {
  key_press_enables_dpms = true
  disable_hyprland_logo = true
  disable_autoreload = true
  focus_on_activate = true
  enable_swallow = true
  swallow_regex=^(kitty)$
}

general {
  layout = master
  resize_on_border = true
}

input {
  follow_mouse = 1
}

# ==================================
# █▀▀ █▄█ █▀▀   █▀▀ ▄▀█ █▄░█ █▀▄ █▄█
# ██▄ ░█░ ██▄   █▄▄ █▀█ █░▀█ █▄▀ ░█░
# ==================================
general {
  gaps_in = 4
  gaps_out = 8
  border_size = 1
  col.active_border = $green
  col.inactive_border = $surface1
}

decoration {
  rounding = 4
  blur = yes
  blur_passes = 1
}

animations {
  enabled = yes
  animation = windows,1,8,default,popin
  animation = borderangle,1,8,default
  animation = fade,1,7,default
  animation = workspaces,1,6,default,slidevert
}

# =================================================
# █▀█ █▀█ █▀█ █▀▀ █▀█ ▄▀█ █▀▄▀█   █▄▄ █ █▄░█ █▀▄ █▀
# █▀▀ █▀▄ █▄█ █▄█ █▀▄ █▀█ █░▀░█   █▄█ █ █░▀█ █▄▀ ▄█
# =================================================
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod CTRL, q, exit
bind = $mainMod, e, exec, thunar
bind = $mainMod, r, exec, bemenu-run
bind = $mainMod, a, exec, emacsclient -c
bind = CTRL, PRINT, exec, grimshot --notify save output
bind = ,XF86Calculator, exec, gnome-calculator
bind = ,XF86MonBrightnessUp, exec, ~/.config/hypr/progressBar.sh brightness up
bind = ,XF86MonBrightnessDown, exec, ~/.config/hypr/progressBar.sh brightness down
bind = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/progressBar.sh volume up
bind = ,XF86AudioLowerVolume, exec, ~/.config/hypr/progressBar.sh volume down
bind = ,XF86AudioMute, exec, ~/.config/hypr/progressBar.sh volume mute
bind = $mainMod CTRL, p, exec, eww open powermenu
bind = $mainMod CTRL, p, submap, closeEww

# =========================
# █▀ █░█ █▄▄ █▀▄▀█ ▄▀█ █▀█ █▀
# ▄█ █▄█ █▄█ █░▀░█ █▀█ █▀▀ ▄█
# =========================
submap = closeEww
bind = ,ESCAPE, exec, eww close-all
bind = ,ESCAPE, submap, reset
submap = reset

# ==========================================================
# █░█░█ █▀█ █▀█ █▄▀ █▀ █▀█ ▄▀█ █▀▀ █▀▀   █▀▄▀█ █▀▀ █▀▄▀█ ▀█▀
# ▀▄▀▄▀ █▄█ █▀▄ █░█ ▄█ █▀▀ █▀█ █▄▄ ██▄   █░▀░█ █▄█ █░▀░█ ░█░
# ==========================================================
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move between open workspaces
bind = $mainMod CTRL, left, workspace, e-1
bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

binds {
  workspace_back_and_forth = true
}

gestures {
  workspace_swipe = on
}

# ==================================================
# █▀▄▀█ ▄▀█ █▀ ▀█▀ █▀▀ █▀█   █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀
# █░▀░█ █▀█ ▄█ ░█░ ██▄ █▀▄   █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░
# ==================================================
master {
  orientation = center
  new_is_master = false
}
bind = $mainMod SHIFT, RETURN, layoutmsg, swapwithmaster

# ======================================================
# █▀▄ █░█░█ █ █▄░█ █▀▄ █░░ █▀▀   █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀
# █▄▀ ▀▄▀▄▀ █ █░▀█ █▄▀ █▄▄ ██▄   █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░
# ======================================================
# dwindle {
#   force_split = 2
#   preserve_split = true
# }
#
# bind = $mainMod SHIFT, s, togglesplit,
# bind = $mainMod SHIFT, RETURN, swapnext,

# ================================================
# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀▄▀█ █▀▀ █▀▄▀█ ▀█▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █░▀░█ █▄█ █░▀░█ ░█░
# ================================================
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r

bind = $mainMod SHIFT, F11, fullscreen
bind = $mainMod SHIFT, q, killactive

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, f, togglefloating
bind = $mainMod SHIFT, c, centerwindow
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ==================================
# ▄▀█ █░█ ▀█▀ █▀█ █▀ ▀█▀ ▄▀█ █▀█ ▀█▀
# █▀█ █▄█ ░█░ █▄█ ▄█ ░█░ █▀█ █▀▄ ░█░
# ==================================
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprctl setcursor Catppuccin-Mocha-Dark-Cursors 24
exec-once = hyprpaper
exec-once = easyeffects --gapplication-service
exec-once = waybar
exec-once = emacs --daemon

# ===============================================
# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█
# ===============================================
windowrulev2 = float,title:^(File Operation Progress)$
windowrulev2 = float,class:^(org.gnome.Calculator)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(file-roller)$
windowrulev2 = float,title:( - Properties)$
windowrulev2 = opacity 0.95,title:(Visual Studio Code)$
windowrulev2 = opacity 0.95,class:^(thunar)$
windowrulev2 = opacity 0.95,class:^(emacs)$ # until emacs 29.1's release
windowrulev2 = float,class:^(io.github.celluloid_player.Celluloid)$
windowrulev2 = minsize 1200 800,class:^(io.github.celluloid_player.Celluloid)$
windowrulev2 = center,class:^(io.github.celluloid_player.Celluloid)$